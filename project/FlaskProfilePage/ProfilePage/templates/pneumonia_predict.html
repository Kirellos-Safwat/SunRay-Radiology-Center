{% block content %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/password.css') }}">
           <style>

            .flash-container{
                margin-top: -120px!important;
                margin-bottom: 7%!important;

        </style>
    </head>

    <body>
 <div class="forgetBox">

       </div>
