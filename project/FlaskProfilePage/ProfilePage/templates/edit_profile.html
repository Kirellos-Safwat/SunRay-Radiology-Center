{% extends 'base.html' %}
{% block title %}
    Edit Profile Page
{% endblock %}
{% block content %}
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <h1 class="text-center">Edit Profile</h1>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-{{ message[0] }}" role="alert">{{ message[1] }}</div>
    {% endfor %}
    <div class="container" style="max-width: 400px;">
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        <label for="First_Name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="First_Name" name="First_Name" value="{{ data.fname }}">
                    </div>
                    <div class="mb-3">
                        <label for="Last_Name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="Last_Name" name="Last_Name" value="{{ data.lname }}">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="Email" name="Email" value="{{ data.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="Phone_Number" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="Phone_Number" name="Phone_Number" value="{{ data.phone }}">
                    </div>
                    <div class="mb-3">
                        <label for="profile_photo" class="form-label">Profile Photo:</label>
                        <input type="file" class="form-control" id="profile_photo" name="profile_photo" value="{{data.profile_picture}}">
                    </div>
                    <!-- Social Media Inputs -->
                    <div class="mb-3">
                        <label for="Facebook" class="form-label"> <i class="fab fa-facebook"></i> Facebook:</label>
                        <input type="text" class="form-control" id="Facebook" name="Facebook" value="{{ data.facebook }}">
                    </div>
                    <div class="mb-3">
                        <label for="Twitter" class="form-label"><i class="fab fa-twitter"></i> Twitter:</label>
                        <input type="text" class="form-control" id="Twitter" name="Twitter" value="{{ data.twitter }}">
                    </div>
                    <div class="mb-3">
                        <label for="Instagram" class="form-label"><i class="fab fa-instagram" ></i> Instagram:</label>
                        <input type="text" class="form-control" id="Instagram" name="Instagram" value="{{ data.instagram }}">
                    </div>
                    <div class="mb-3">
                        <label for="LinkedIn" class="form-label"><i class="fab fa-linkedin" ></i> LinkedIn:</label>
                        <input type="text" class="form-control" id="LinkedIn" name="LinkedIn" value="{{ data.linkedin }}">
                    </div>
                    <!-- End of Social Media Inputs -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
