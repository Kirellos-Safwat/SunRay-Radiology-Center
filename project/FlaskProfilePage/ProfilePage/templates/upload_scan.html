{% extends 'base.html' %}
{% block title %}
    Upload Scan Page
{% endblock %}
{% block content %}
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/upload.css') }}">
    </head>
    <body>

        </div>
        <div class="container"> <br>
           <div class="content">  <br>
        <div class="uploadBox">
                <h1>Upload Scans</h1>
                <p>Welcome, {{ data.fname }}!</p>
                <form action="/upload_scan" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="scan_file" class="form-label">Select Scan File:</label>
                        <input type="file" class="form-control" id="scan_file" name="scan_file" accept=".pdf,.jpg,.png,.jpeg" required>
                    </div>
                    <button type="submit">Upload</button>
                    <!-- dont change the a elemnt to button the href doesnt work just change the style to match it -->
                    <a href="/patient-profile" role="button" class="btn">Done</a> 
                </form>
        </div>
        <div class="scan-photos">
            {%if data.scans %}
                {% for scan_file in scan_files %}
                    <img src="{{ url_for('static', filename=data.scans+ '/' + scan_file) }}" class="image" height="300"/>
                {% endfor %}
            {% else %}
                <p>No scans uploaded yet.</p>
            {% endif %}
        </div>
            </br>
        </div>
            </div>
        <!-- Bootstrap JavaScript -->
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
    </body>
{% endblock %}
