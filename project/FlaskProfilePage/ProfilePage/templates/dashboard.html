{% extends 'base.html' %}
{% block content %}
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contact.css') }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Most Crowded Day Chart</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div style="width: 75%; margin: auto;">
            <h2>Appointments Per Day</h2>
            <canvas id="appointmentsChart"></canvas>
        </div>
    
        <script>
            // Days passed from Flask
            const appointmentsData = {{ days | tojson }};
            
            // Extract days and number of appointments
            const labels = Object.keys(appointmentsData);
            const data = Object.values(appointmentsData);
    
            const ctx = document.getElementById('appointmentsChart').getContext('2d');
            const appointmentsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Appointments',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </body>
{% endblock %}
